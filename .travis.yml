dist: xenial   # required for Python >= 3.7
language: python

python:
      - "3.5"
      - "3.6"
      - "3.7"
      - "3.8-dev"

before_install:
  - timedatectl set-timezone America/Argentina/Buenos_Aires

install:
      - "python setup.py -q install"

filter_secrets: false

script:
  - pytest -v

branches:
  only:
    - travis

    